
version: '3.7'

networks:
  network1:
    name: minio-network
    external: true

x-minio-common: &minio-common
  image: minio/minio
  environment:
    MINIO_ROOT_USER: admin
    MINIO_ROOT_PASSWORD: cfps@infosky #大于等于8位
    MINIO_VOLUMES: "/data"
  restart: always
  command: server /data --console-address ":9009"
  logging:
    options:
      max-size: "50M" # 最大文件上传限制
      max-file: "10"
    driver: json-file
  networks:
    - network1
  volumes:
    - minio-data:/data
    
services:
  minio:
    <<: *minio-common
    ports:
        - "9002:9000" # api 端口
        - "9009:9009"
  
volumes:
  minio-data: